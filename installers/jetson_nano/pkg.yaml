name: jetson_nano
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /go
    cachePaths:
      - /.cache/go-build
      - /go/pkg
    network: default
    prepare:
      - |
        export PATH=${PATH}:/toolchain/go/bin

        cd /pkg/src
        go mod download
  - env:
      GOPATH: /go
    cachePaths:
      - /.cache/go-build
      - /go/pkg
    build:
      - |
        export PATH=${PATH}:/toolchain/go/bin

        cd /pkg/src
        CGO_ENABLED=0 go build -o ./jetson_nano .
    install:
      - |
        mkdir -p /rootfs/installers/

        cp -p /pkg/src/jetson_nano /rootfs/installers/jetson_nano
finalize:
  - from: /rootfs
    to: /rootfs
